<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Users</title>
  </head>

  <body style="background-color: rgb(204, 228, 204);">
    <h1 style="text-align: center; font-size: 60px;">Users List</h1>
    <div class="root"></div>

    <script>
      const root = document.querySelector(".root");
      let xhttp = new XMLHttpRequest();
      xhttp.open("GET", "https://reqres.in/api/users");

      xhttp.onload = function () {
        let res = xhttp.response;
        let user = JSON.parse(res);
        // console.log(typeof user, user.data);

        let users = user.data.map((val) => {
          return `<div class="card" style="width: 25rem; display:inline-block; margin:5px ">
                        <img src="${val.avatar}" class="card-img-top" alt="Image" >
                        <div class="card-body">
                            <h5 class="card-title">${val.first_name}</h5>
                            <a href="#" class="btn btn-primary">${val.email}</a>
                        </div>
                        </div>`;
        });
        // console.log(users);
        users.map((data) => {
          root.innerHTML = users;
        });
      };

      xhttp.send();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
